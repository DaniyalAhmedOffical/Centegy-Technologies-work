<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Div Layout Example</title>
<link rel="stylesheet" href="./lib/partical/web.css">
</head>
<body>
  <div class="row">
    <div class="column">1</div>
    <div class="column">1</div>
    <div class="column">1</div>
    <div class="column">1</div>
    <div class="column">1</div>
    <div class="column">1</div>
    <div class="column">1</div>
    <div class="column">1</div>
  </div>
  <div class="row">
    <div class="column-4">2</div>
    <div class="column-4">2</div>
    <div class="column-4">2</div>
    <div class="column-4">2</div>
  </div>
  <div class="row">
    <div class="column-half">3</div>
    <div class="column-half">3</div>
  </div>
  <div class="row">
    <div class="column-full">4</div>
  </div>

  <div class="row">
    <div class="column-4">
      <div class="row">
        <div class="column">1</div>
        <div class="column">1</div>
        <div class="column">1</div>
        <div class="column">1</div>
        <div class="column">1</div>
        <div class="column">1</div>
        <div class="column">1</div>
        <div class="column">1</div>
      </div>

      <div class="row">
        <div class="column-4">2</div>
        <div class="column-4">2</div>
        <div class="column-4">2</div>
        <div class="column-4">2</div>
      </div>

      <div class="row">
        <div class="column-half">3</div>
        <div class="column-half">3</div>
      </div>

      <div class="row">
        <div class="column-full">4</div>
      </div>
      
    </div>
    <div class="column-4">2</div>
    <div class="column-4">2</div>
    <div class="column-4">2</div>
  </div>
</body>
</html>
